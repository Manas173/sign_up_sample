<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="correct-align">
    <div class="left-shift-forms">
        <p style="font-size: 450%;float: middle;">Learn to code by<br>watching others<br></p>
        <p style="font-size: 150%;float: middle;color: grey">See how experienced developers solve problems in real-time.</p>
        <p style="font-size: 150%;float: middle;color: grey">Watching scripted tutorials is great, but understandin how</p>
        <p style="font-size: 150%;float: middle;color: grey">developers think is ineviatable.</p>
    </div>
    <div class="right-shift-forms">
          <form>
              <div class="centered-form__form-blue">
                <center>
                  <strong>Try it free for 7 days</strong> then $20/mo thereafter
                </center>
                  </div>
          </form>
        <div class="centered-form__form">
            <form>
                <div class="form-field">
                    <input type="text" name="firstname" placeholder="First Name" required/>
                </div>
                <div class="form-field">
                    <input type="text" name="lastname" placeholder="Last Name"required/>
                </div>
                <div class="form-field">
                    <input type="text" name="email" placeholder="Email" required/>
                </div>
                <div class="form-field">
                    <input type="password" name="password" placeholder="Password" required/>
                </div>
                <div>
                    <div class="form-field">
                    <button type="submit" value="Submit" class="register-button">Claim your free trail</button>
                    </div>
                </div>
                    <div class="form-field">
                      <center>
                          By clicking this you are agreeing our terms and services.
                      </center>
                    </div>
            </form>
          </div>
      </div>
    </div>
</body>
</html>
